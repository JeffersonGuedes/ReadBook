{% load static%}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'assets/favicon/LOGO16.png' %}">
    <title>Prefeitura de Fortaleza </title>
    <!-- Simple bar CSS -->
    <link rel="stylesheet" href="{% static 'css/simplebar.css' %}">
    <!-- Fonts CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Icons CSS -->
    <link rel="stylesheet" href="{% static 'css/feather.css' %}">
    <!-- Date Range Picker CSS -->
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
    <!-- App CSS -->
    <link rel="stylesheet" href="{% static 'css/app-light.css' %}" id="lightTheme">
  </head>
  <body class="light " style="background-color: #FBB91C;">
    <div class="wrapper vh-100">
      <div class="row align-items-center h-100">
        <form class="col-lg-6 col-md-8 col-10 mx-auto" action="{% url 'register' %}" method="post">
          {% csrf_token %}
          <div class="mx-auto text-center my-4">
            <a class="navbar-brand mx-auto mt-2 flex-fill text-center w-50 mb-4" >
              <img src="{% static 'assets/favicon/LOGOg.png' %}" class=" card-img-top mb-2 w-50 " alt="logo ReadBook">
            </a>
            <h2 class="my-3">Registrar</h2>
          </div>
          <div class="form-group">
            <label for="inputEmail4">Usuário</label>
            <input type="text" style="border-radius:25px;" class="form-control" id="inputuser" name="username">
          </div>
          <div class="row mb-2">
            <div class="col">
              <div class="form-group">
                <label for="inputPassword5">Senha</label>
                <input type="password" class="form-control" style="border-radius:25px;" id="inputPassword5" name="senha">
              </div>
            </div>
          </div>
          <div class="row mb-2">
            <div class="col text_center">
              <p class="mb-2 text_center">Requisitos de senha</p>
              <p class="small text-muted mb-2 text_center"> 
                Para criar uma nova senha, você deve atender a todos os seguintes requisitos: </p>
              <ul class="small text-muted pl-4 mb-2">
                <li> Mínimo 8 caracteres </li>
                <li>
                  Pelo menos um caractere especial</li>
                <li>
                  Pelo menos um número</li>
              </ul>
            </div>
          </div>
          <button class="btn btn-lg btn-block" style="color: #000; border-radius: 25px; background-color: #FAA426;"  type="submit">Sign up</button>
        </form>
      </div>
    </div>
    <script src="{% static 'js/jquery.min.js'%}"></script>
    <script src="{% static 'js/popper.min.js'%}"></script>
    <script src="{% static 'js/moment.min.js'%}"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    <script src="{% static 'js/simplebar.min.js'%}"></script>
    <script src="{% static 'js/daterangepicker.js'%}"></script>
    <script src="{% static 'js/jquery.stickOnScroll.js'%}"></script>
    <script src="{% static 'js/tinycolor-min.js'%}"></script>
    <script src="{% static 'js/config.js'%}"></script>
    <script src="{% static 'js/apps.js' %}"></script>
  </body>
</html>
</body>
</html>
